<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title> legends Never Die | Sidhu Moose Wala </title>
</head>

<body>
    <main>
        <section class="left-main">
            <div class="hero-nav">
                <span class="nav active">Live</span>
                <span class="nav">Legacy</span>
                <span class="nav">Merch</span>
            </div>
            <h1 class="hero-title">Legends <br>
                <span>Never Die</span>
            </h1>
            <h3 class="hero-subtitle">THE GLOBAL TRIBUTE STREAM</h3>

            <div class="hero-footer">
                <div class="person-icon"></div>
                <div class="artist-info">
                    <small>Artist</small>
                    <p>Sidhu Moose Wala</p>
                </div>
                    <div class=" line"></div>
                <div class="date-info">
                    <small>Date</small>
                    <p>29/05 Forever <i class="ri-infinity-line"></i></p>
                </div>
            </div>

        </section>

        <div class="location">
            <input type="checkbox" id="loc-toggle" class="toggle-input">
            <label for="loc-toggle" class="toggle-location">
                <span class="worldwide">
                    <i class="fa-solid fa-earth-africa"></i> Worldwide
                </span>
                <span class="mansa">
                    <i class="ri-map-pin-line"></i> Mansa, Pb
                </span>
            </label>
        </div>
        <div class="stream">
            <div class="stream-content">
                <div class="play-icon">
                    <i class="ri-play-circle-fill"></i>
                    <h3>Link to Stream</h3>
                </div>
                <div class="text-group">
                    <a href="https://www.youtube.com/@SidhuMooseWalaOfficial">youtube.com/sidhumoosewala</a>
                    <i class="ri-link"></i>
                </div>

            </div>
        </div>

        <div class="fans-wating">
            <div class="stat">
                <h3 class="stat-icon"><i class="ri-building-2-line"></i> <span>
                        Fans Waiting
                    </span></h3>
                <h2>+10M</h2>
            </div>
        </div>
        <div class="download">
            <div class="stat">
                <h3>Creative Files:</h3>
                <h1>Download Tribute Art</h1>
            </div>
        </div>

        <div class="about-ticket">
            <div class="ticket-info">
                <h3>Tickets <br> Gone:</h3>
                <div class="ticket-numbers">
                    <span class="big-count">295,000</span>
                    <span class="total-count">/ 591,100</span>
                </div>
            </div>
            <div class="progress-circle">
                <div class="circle-ring"></div>
            </div>
        </div>
        <div class="persnol-invite">
            <h3>Send personal invite</h3>
            <div class="invite-box">
                <input type="text" placeholder="jatt@5911.com" class="email-input">
                <button class="send-btn">Send</button>
            </div>
        </div>

    </main>
</body>

</html>
